server.port=8080
spring.data.mongodb.database=${env.MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}/?retryWrites=true&w=majority
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

spring.data.redis.host=${env.REDIS_HOST}
spring.data.redis.port=6379
spring.cache.redis.time-to-live=${env.REDIS_TIMETOLIVE}
spring.cache.cache-names=${env.REDIS_CACHENAMES}
spring.cache.redis.key-prefix=${env.REDIS_PREFIX}

accessKey=${env.ACCESS_KEY}
secret=${env.SECRET}
bucketName=${env.BUCKET_NAME}
region=${env.REGION}

spring.main.allow-circular-references=true